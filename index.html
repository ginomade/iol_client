<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Portfolio - InvertirOnline</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Mi Portfolio - InvertirOnline</h1>

    <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-lg font-semibold">Valor Total</h2>
        <p id="valorTotal" class="text-2xl font-bold text-green-600">$0</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-lg font-semibold">Ganancia / Pérdida</h2>
        <p id="ganancia" class="text-2xl font-bold text-blue-600">$0</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg">
        <h2 class="text-lg font-semibold">Rendimiento</h2>
        <p id="rendimiento" class="text-2xl font-bold text-purple-600">0%</p>
      </div>
    </div>

    <div class="bg-white p-4 shadow rounded-lg mb-8">
      <h2 class="text-xl font-semibold mb-2">Distribución de activos</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="bg-white p-4 shadow rounded-lg">
      <h2 class="text-xl font-semibold mb-2">Historial de valores</h2>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    async function obtenerDatos() {
      try {
        const response = await fetch("/api/portfolio");
        const data = await response.json();
        actualizarDashboard(data);
      } catch (error) {
        console.error("Error al obtener los datos:", error);
        alert("No se pudo obtener el portfolio. Verificá tu conexión o configuración del backend.");
      }
    }

    function actualizarDashboard(data) {
      const valorTotal = data.valorTotalEnDolares || 0;
      const ganancia = data.gananciaTotalEnDolares || 0;
      const rendimiento = data.rendimientoTotal || 0;

      //document.getElementById("valorTotal").textContent = `$${valorTotal.toFixed(2)}`;
	  document.getElementById("valorTotal").textContent = `$${data}`;
      document.getElementById("ganancia").textContent = `$${ganancia.toFixed(2)}`;
      document.getElementById("rendimiento").textContent = `${rendimiento.toFixed(2)}%`;

      if (!data.activos || !Array.isArray(data.activos) || data.activos.length === 0) {
        console.warn("No se encontraron activos en la respuesta.");
        return;
      }

      const pieData = {
        labels: data.activos.map(a => a.descripcion),
        datasets: [{
          label: 'Activos',
          data: data.activos.map(a => a.valorEnDolares),
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
          ]
        }]
      };

      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: pieData
      });

      const historico = data.activos[0]?.valoresHistoricos || [];
      const lineData = {
        labels: historico.map(d => d.fecha),
        datasets: [{
          label: 'Valor histórico',
          data: historico.map(d => d.valorEnDolares),
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false
        }]
      };

      new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: lineData
      });
    }

    obtenerDatos();
  </script>
</body>
</html>
